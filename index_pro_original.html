                <button class="quick-btn" onclick="app.setBrushEffect('crayon')">èœ¡ç¬”</button>
                <button class="quick-btn" onclick="app.setBrushEffect('spray')">å–·é›¾</button>
            </div>

            <div class="slider-control">
                <div class="slider-label">
                    <span>ç¡¬åº¦</span>
                    <span id="hardnessValue">100%</span>
                </div>
                <input type="range" class="slider" id="brushHardness" min="0" max="100" value="100">
            </div>
        </div>

        <!-- è‡ªå®šä¹‰å…‰æ ‡ -->
        <div class="custom-cursor" id="customCursor">
            <div class="cursor-ring" id="cursorRing"></div>
        </div>

        <!-- å‹åŠ›æŒ‡ç¤ºå™¨ -->
        <div class="pressure-indicator" id="pressureIndicator">
            <div style="font-size: 12px; font-weight: bold;">å‹åŠ›æ„Ÿåº”</div>
            <div class="pressure-bar">
                <div class="pressure-fill" id="pressureFill"></div>
            </div>
            <div style="font-size: 10px; margin-top: 5px;">
                <span id="pressureValue">0%</span>
            </div>
        </div>
    </div>

    <script>
        class DrawingApp {
            constructor() {
                this.canvas = document.getElementById('mainCanvas');
                this.ctx = this.canvas.getContext('2d', {
                    alpha: true,
                    desynchronized: true,
                    willReadFrequently: true
                });

                this.setupCanvas();
                this.initProperties();
                this.initEventListeners();
                this.initUI();

                // éšè—åŠ è½½åŠ¨ç”»
                setTimeout(() => {
                    document.getElementById('loader').classList.add('hide');
                }, 500);
            }

            setupCanvas() {
                const container = document.querySelector('.canvas-viewport');
                const updateSize = () => {
                    const rect = container.getBoundingClientRect();
                    const dpr = window.devicePixelRatio || 1;

                    // è®¾ç½®ç”»å¸ƒå®é™…å°ºå¯¸
                    this.canvas.width = rect.width * dpr;
                    this.canvas.height = rect.height * dpr;

                    // è®¾ç½®CSSå°ºå¯¸
                    this.canvas.style.width = rect.width + 'px';
                    this.canvas.style.height = rect.height + 'px';

                    // ç¼©æ”¾ä¸Šä¸‹æ–‡
                    this.ctx.scale(dpr, dpr);

                    // è®¾ç½®é»˜è®¤æ ·å¼
                    this.ctx.lineCap = 'round';
                    this.ctx.lineJoin = 'round';
                    this.ctx.imageSmoothingEnabled = true;
                };

                updateSize();
                window.addEventListener('resize', updateSize);
                window.addEventListener('orientationchange', () => {
                    setTimeout(updateSize, 100);
                });
            }

            initProperties() {
                this.currentTool = 'brush';
                this.currentColor = '#000000';
                this.brushSize = 5;
                this.brushOpacity = 1;
                this.brushHardness = 1;
                this.brushEffect = 'normal';

                this.isDrawing = false;
                this.lastPoint = null;
                this.pressure = 1;

                this.history = [];
                this.historyStep = -1;

                this.layers = [];
                this.currentLayer = 0;

                this.saveHistory();
            }

            initEventListeners() {
                // Pointer Events (æ”¯æŒæ‰€æœ‰è¾“å…¥è®¾å¤‡)
                if (window.PointerEvent) {
                    this.canvas.addEventListener('pointerdown', this.handlePointerDown.bind(this));
                    this.canvas.addEventListener('pointermove', this.handlePointerMove.bind(this));
                    this.canvas.addEventListener('pointerup', this.handlePointerUp.bind(this));
                    this.canvas.addEventListener('pointercancel', this.handlePointerUp.bind(this));
                    this.canvas.addEventListener('pointerleave', this.handlePointerUp.bind(this));
                } else {
                    // é™çº§åˆ°Touchå’ŒMouseäº‹ä»¶
                    this.canvas.addEventListener('touchstart', this.handleTouchStart.bind(this), { passive: false });
                    this.canvas.addEventListener('touchmove', this.handleTouchMove.bind(this), { passive: false });
                    this.canvas.addEventListener('touchend', this.handleTouchEnd.bind(this), { passive: false });
                    this.canvas.addEventListener('touchcancel', this.handleTouchEnd.bind(this), { passive: false });

                    this.canvas.addEventListener('mousedown', this.handleMouseDown.bind(this));
                    this.canvas.addEventListener('mousemove', this.handleMouseMove.bind(this));
                    this.canvas.addEventListener('mouseup', this.handleMouseUp.bind(this));
                    this.canvas.addEventListener('mouseleave', this.handleMouseUp.bind(this));
                }

                // é˜²æ­¢é¡µé¢æ»šåŠ¨
                document.body.addEventListener('touchmove', (e) => {
                    if (e.target === this.canvas) {
                        e.preventDefault();
                    }
                }, { passive: false });

                // é˜²æ­¢åŒå‡»ç¼©æ”¾
                let lastTouchEnd = 0;
                document.addEventListener('touchend', (e) => {
                    const now = Date.now();
                    if (now - lastTouchEnd <= 300) {
                        e.preventDefault();
                    }
                    lastTouchEnd = now;
                }, false);

                // é”®ç›˜å¿«æ·é”®
                document.addEventListener('keydown', this.handleKeyDown.bind(this));
            }

            initUI() {
                // å·¥å…·æŒ‰é’®
                document.querySelectorAll('.tool-btn').forEach(btn => {
                    if (btn.dataset.tool) {
                        btn.addEventListener('click', () => {
                            this.selectTool(btn.dataset.tool);
                        });
                    }
                });

                // é¢œè‰²é€‰æ‹©
                document.querySelectorAll('.color-option').forEach(option => {
                    option.addEventListener('click', () => {
                        document.querySelectorAll('.color-option').forEach(o => o.classList.remove('active'));
                        option.classList.add('active');
                        this.currentColor = option.dataset.color;
                        document.getElementById('mobileColorPicker').value = this.currentColor;
                    });
                });

                // ç§»åŠ¨ç«¯é¢œè‰²é€‰æ‹©å™¨
                const mobileColorPicker = document.getElementById('mobileColorPicker');
                if (mobileColorPicker) {
                    mobileColorPicker.addEventListener('change', (e) => {
                        this.currentColor = e.target.value;
                    });
                }

                // ç”»ç¬”å¤§å°
                const brushSizeSlider = document.getElementById('brushSize');
                const mobileBrushSize = document.getElementById('mobileBrushSize');

                const updateBrushSize = (value) => {
                    this.brushSize = parseInt(value);
                    document.getElementById('sizeValue').textContent = value + 'px';
                    if (brushSizeSlider) brushSizeSlider.value = value;
                    if (mobileBrushSize) mobileBrushSize.value = value;
                    this.updateCursor();
                };

                if (brushSizeSlider) {
                    brushSizeSlider.addEventListener('input', (e) => updateBrushSize(e.target.value));
                }
                if (mobileBrushSize) {
                    mobileBrushSize.addEventListener('input', (e) => updateBrushSize(e.target.value));
                }

                // é€æ˜åº¦
                const opacitySlider = document.getElementById('brushOpacity');
                if (opacitySlider) {
                    opacitySlider.addEventListener('input', (e) => {
                        this.brushOpacity = e.target.value / 100;
                        document.getElementById('opacityValue').textContent = e.target.value + '%';
                    });
                }

                // ç¡¬åº¦
                const hardnessSlider = document.getElementById('brushHardness');
                if (hardnessSlider) {
                    hardnessSlider.addEventListener('input', (e) => {
                        this.brushHardness = e.target.value / 100;
                        document.getElementById('hardnessValue').textContent = e.target.value + '%';
                    });
                }
            }

            // Pointer Eventså¤„ç†
            handlePointerDown(e) {
                this.startDrawing(this.getEventPoint(e), e.pressure, e.pointerType);
            }

            handlePointerMove(e) {
                this.continueDrawing(this.getEventPoint(e), e.pressure);
                this.updateCursorPosition(e.clientX, e.clientY);
            }

            handlePointerUp(e) {
                this.stopDrawing();
            }

            // Touch Eventså¤„ç†
            handleTouchStart(e) {
                e.preventDefault();
                if (e.touches.length === 1) {
                    const touch = e.touches[0];
                    const pressure = touch.force || 1;
                    this.startDrawing(this.getTouchPoint(touch), pressure, 'touch');
                }
            }

            handleTouchMove(e) {
                e.preventDefault();
                if (e.touches.length === 1 && this.isDrawing) {
                    const touch = e.touches[0];
                    const pressure = touch.force || 1;
                    this.continueDrawing(this.getTouchPoint(touch), pressure);
                }
            }

            handleTouchEnd(e) {
                e.preventDefault();
                this.stopDrawing();
            }

            // Mouse Eventså¤„ç†
            handleMouseDown(e) {
                this.startDrawing(this.getEventPoint(e), 1, 'mouse');
            }

            handleMouseMove(e) {
                this.continueDrawing(this.getEventPoint(e), 1);
                this.updateCursorPosition(e.clientX, e.clientY);
            }

            handleMouseUp(e) {
                this.stopDrawing();
            }

            getEventPoint(e) {
                const rect = this.canvas.getBoundingClientRect();
                const dpr = window.devicePixelRatio || 1;
                return {
                    x: (e.clientX - rect.left) * (this.canvas.width / dpr / rect.width),
                    y: (e.clientY - rect.top) * (this.canvas.height / dpr / rect.height)
                };
            }

            getTouchPoint(touch) {
                const rect = this.canvas.getBoundingClientRect();
                const dpr = window.devicePixelRatio || 1;
                return {
                    x: (touch.clientX - rect.left) * (this.canvas.width / dpr / rect.width),
                    y: (touch.clientY - rect.top) * (this.canvas.height / dpr / rect.height)
                };
            }

            startDrawing(point, pressure = 1, pointerType = 'mouse') {
                this.isDrawing = true;
                this.lastPoint = point;
                this.pressure = pressure;

                // æ˜¾ç¤ºå‹åŠ›æŒ‡ç¤ºå™¨
                if (pointerType === 'pen' && pressure !== 1) {
                    this.showPressure(pressure);
                }

                // ç‰¹æ®Šå·¥å…·å¤„ç†
                if (this.currentTool === 'eyedropper') {
                    this.pickColor(point);
                    return;
                }

                if (this.currentTool === 'fill') {
                    this.fill(point);
                    this.saveHistory();
                    return;
                }

                this.ctx.beginPath();
                this.ctx.moveTo(point.x, point.y);
            }

            continueDrawing(point, pressure = 1) {
                if (!this.isDrawing || !this.lastPoint) return;

                this.pressure = pressure;

                if (this.currentTool === 'eyedropper') return;

                // æ›´æ–°å‹åŠ›æ˜¾ç¤º
                if (pressure !== 1) {
                    this.showPressure(pressure);
                }

                this.drawLine(this.lastPoint, point, pressure);
                this.lastPoint = point;
            }

            stopDrawing() {
                if (this.isDrawing && this.currentTool !== 'eyedropper') {
                    this.saveHistory();
                }
                this.isDrawing = false;
                this.lastPoint = null;
                this.hidePressure();
            }

            drawLine(from, to, pressure = 1) {
                const ctx = this.ctx;

                ctx.save();
                ctx.globalAlpha = this.brushOpacity;

                // æ ¹æ®å‹åŠ›è°ƒæ•´ç”»ç¬”å¤§å°
                const size = this.brushSize * (0.5 + pressure * 0.5);

                if (this.currentTool === 'eraser') {
                    ctx.globalCompositeOperation = 'destination-out';
                } else {
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.strokeStyle = this.currentColor;
                }

                ctx.lineWidth = size;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';

                // ç»˜åˆ¶æ•ˆæœ
                switch (this.brushEffect) {
                    case 'watercolor':
                        this.drawWatercolor(from, to, size);
                        break;
                    case 'crayon':
                        this.drawCrayon(from, to, size);
                        break;
                    case 'spray':
                        this.drawSpray(from, to, size);
                        break;
                    default:
                        ctx.beginPath();
                        ctx.moveTo(from.x, from.y);
                        ctx.lineTo(to.x, to.y);
                        ctx.stroke();
                }

                ctx.restore();
            }

            drawWatercolor(from, to, size) {
                const ctx = this.ctx;
                ctx.globalAlpha = this.brushOpacity * 0.1;

                for (let i = 0; i < 5; i++) {
                    ctx.lineWidth = size * (1 + i * 0.5);
                    ctx.beginPath();
                    ctx.moveTo(from.x + Math.random() * 4 - 2, from.y + Math.random() * 4 - 2);
                    ctx.lineTo(to.x + Math.random() * 4 - 2, to.y + Math.random() * 4 - 2);
                    ctx.stroke();
                }
            }

            drawCrayon(from, to, size) {
                const ctx = this.ctx;
                ctx.globalAlpha = this.brushOpacity * 0.6;

                for (let i = 0; i < 3; i++) {
                    ctx.lineWidth = size + Math.random() * 4;
                    ctx.beginPath();
                    ctx.moveTo(from.x + Math.random() * 2, from.y + Math.random() * 2);
                    ctx.lineTo(to.x + Math.random() * 2, to.y + Math.random() * 2);
                    ctx.stroke();
                }
            }

            drawSpray(from, to, size) {
                const ctx = this.ctx;
                const distance = Math.sqrt(Math.pow(to.x - from.x, 2) + Math.pow(to.y - from.y, 2));
                const steps = Math.max(1, Math.floor(distance));

                for (let i = 0; i <= steps; i++) {
                    const t = i / steps;
                    const x = from.x + (to.x - from.x) * t;
                    const y = from.y + (to.y - from.y) * t;

                    for (let j = 0; j < 20; j++) {
                        const offsetX = (Math.random() - 0.5) * size * 2;
                        const offsetY = (Math.random() - 0.5) * size * 2;
                        const radius = Math.random() * 2;

                        ctx.fillStyle = this.currentColor;
                        ctx.globalAlpha = this.brushOpacity * 0.1;
                        ctx.beginPath();
                        ctx.arc(x + offsetX, y + offsetY, radius, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }

            pickColor(point) {
                const imageData = this.ctx.getImageData(point.x, point.y, 1, 1);
                const data = imageData.data;
                const r = data[0];
                const g = data[1];
                const b = data[2];

                this.currentColor = `#${((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1)}`;
                document.getElementById('mobileColorPicker').value = this.currentColor;

                // æ›´æ–°é¢œè‰²é€‰æ‹©å™¨
                document.querySelectorAll('.color-option').forEach(o => o.classList.remove('active'));
            }

            fill(point) {
                this.ctx.fillStyle = this.currentColor;
                this.ctx.globalAlpha = this.brushOpacity;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
            }

            selectTool(tool) {
                this.currentTool = tool;
                document.querySelectorAll('.tool-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.tool === tool);
                });
                this.updateCursor();
            }

            setBrushEffect(effect) {
                this.brushEffect = effect;
                document.querySelectorAll('.quick-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.textContent.toLowerCase().includes(effect));
                });
            }

            updateCursor() {
                const cursor = document.getElementById('customCursor');
                const ring = document.getElementById('cursorRing');

                if (cursor && ring) {
                    ring.style.width = this.brushSize + 'px';
                    ring.style.height = this.brushSize + 'px';
                }
            }

            updateCursorPosition(x, y) {
                const cursor = document.getElementById('customCursor');
                if (cursor) {
                    cursor.style.left = x + 'px';
                    cursor.style.top = y + 'px';
                }
            }

            showPressure(pressure) {
                const indicator = document.getElementById('pressureIndicator');
                const fill = document.getElementById('pressureFill');
                const value = document.getElementById('pressureValue');

                if (indicator) {
                    indicator.classList.add('show');
                    const percent = Math.round(pressure * 100);
                    fill.style.width = percent + '%';
                    value.textContent = percent + '%';
                }
            }

            hidePressure() {
                setTimeout(() => {
                    const indicator = document.getElementById('pressureIndicator');
                    if (indicator) {
                        indicator.classList.remove('show');
                    }
                }, 1000);
            }

            saveHistory() {
                this.historyStep++;
                if (this.historyStep < this.history.length) {
                    this.history.length = this.historyStep;
                }
                this.history.push(this.canvas.toDataURL());

                if (this.history.length > 50) {
                    this.history.shift();
                    this.historyStep--;
                }
            }

            undo() {
                if (this.historyStep > 0) {
                    this.historyStep--;
                    this.restoreHistory();
                }
            }

            redo() {
                if (this.historyStep < this.history.length - 1) {
                    this.historyStep++;
                    this.restoreHistory();
                }
            }

            restoreHistory() {
                const img = new Image();
                img.src = this.history[this.historyStep];
                img.onload = () => {
                    const dpr = window.devicePixelRatio || 1;
                    this.ctx.clearRect(0, 0, this.canvas.width / dpr, this.canvas.height / dpr);
                    this.ctx.drawImage(img, 0, 0, this.canvas.width / dpr, this.canvas.height / dpr);
                };
            }

            newFile() {
                if (confirm('ç¡®å®šè¦åˆ›å»ºæ–°ç”»å¸ƒå—ï¼Ÿå½“å‰å†…å®¹å°†ä¸¢å¤±ã€‚')) {
                    const dpr = window.devicePixelRatio || 1;
                    this.ctx.clearRect(0, 0, this.canvas.width / dpr, this.canvas.height / dpr);
                    this.history = [];
                    this.historyStep = -1;
                    this.saveHistory();
                }
            }

            saveFile() {
                const link = document.createElement('a');
                link.download = `drawing_${Date.now()}.png`;
                link.href = this.canvas.toDataURL();
                link.click();
            }

            addLayer() {
                const container = document.getElementById('layersContainer');
                const layerCount = container.children.length + 1;

                const layerItem = document.createElement('div');
                layerItem.className = 'layer-item';
                layerItem.innerHTML = `
                    <span>ğŸ“„</span>
                    <span>å›¾å±‚ ${layerCount}</span>
                `;

                container.insertBefore(layerItem, container.firstChild);
            }

            togglePanel() {
                const panel = document.getElementById('floatingPanel');
                panel.classList.toggle('show');
            }

            toggleMenu() {
                // å®ç°ç§»åŠ¨ç«¯èœå•åˆ‡æ¢
                const infoPanel = document.querySelector('.info-panel');
                if (infoPanel) {
                    infoPanel.style.display = infoPanel.style.display === 'none' ? 'block' : 'none';
                }
            }

            handleKeyDown(e) {
                // å¿«æ·é”®
                if (e.ctrlKey || e.metaKey) {
                    switch(e.key) {
                        case 'z':
                            e.preventDefault();
                            this.undo();
                            break;
                        case 'y':
                            e.preventDefault();
                            this.redo();
                            break;
                        case 's':
                            e.preventDefault();
                            this.saveFile();
                            break;
                    }
                }
            }
        }

        // å¯åŠ¨åº”ç”¨
        window.addEventListener('DOMContentLoaded', () => {
            window.app = new DrawingApp();
        });

        // é˜²æ­¢iOS Safariçš„å¼¹æ€§æ»šåŠ¨
        document.body.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
    </script>
