            line: ["Áîª‰∏ÄÊù°Áõ¥Áõ¥ÁöÑÁ∫øÔºÅ", "ÂÉèÂä®ÊÑüË∂Ö‰∫∫ÁöÑÊøÄÂÖâÔºÅ", "ÊØîÂ¶àÂ¶àÁöÑÁúâÊØõËøòÁõ¥ÔºÅ", "Âóñ~‰∏ÄÊù°Á∫øÔºÅ"],
            rect: ["Áîª‰∏™ÊñπÊñπÁöÑÁõíÂ≠êÔºÅ", "ÂÉèÂ∞èÁôΩÁöÑÁãóÁ™ùÔºÅ", "ÊñπÊñπÊ≠£Ê≠£ÊúÄÂ•ΩÁúã", "Âä®ÊÑüÊñπÂùóÔºÅ"],

        // ÊòæÁ§∫Â∞èÊñ∞ËØ≠Èü≥ÊèêÁ§∫

        // Ëé∑ÂèñËß¶Êë∏‰ΩçÁΩÆÂíåÂéãÂäõ
        function getPositionAndPressure(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            let x, y, pressure = 1.0;

            if (e.touches && e.touches.length > 0) {
                x = (e.touches[0].clientX - rect.left) * scaleX;
                y = (e.touches[0].clientY - rect.top) * scaleY;

                // Apple PencilÂéãÂäõÊ£ÄÊµã
                if (e.touches[0].force !== undefined && e.touches[0].force > 0) {
                    pressure = e.touches[0].force;
                    // ÊòæÁ§∫ÂéãÂäõÊåáÁ§∫Âô®
                    document.getElementById('pressureIndicator').classList.add('show');
                    document.getElementById('pressureFill').style.width = (pressure * 100) + '%';
                    document.getElementById('pressureValue').textContent = Math.round(pressure * 100) + '%';
                }

                // iPad ProÁöÑÂÄæÊñúËßíÂ∫¶Ê£ÄÊµã
                if (e.touches[0].altitudeAngle !== undefined) {
                    const tilt = e.touches[0].altitudeAngle;
                    // ÂèØ‰ª•Ê†πÊçÆÂÄæÊñúËßíÂ∫¶Ë∞ÉÊï¥Á¨îËß¶ÊïàÊûú
                }
            } else if (e.changedTouches && e.changedTouches.length > 0) {
                x = (e.changedTouches[0].clientX - rect.left) * scaleX;
                y = (e.changedTouches[0].clientY - rect.top) * scaleY;
            } else {
                x = (e.clientX - rect.left) * scaleX;
                y = (e.clientY - rect.top) * scaleY;
            }

            currentPressure = pressure;
            return { x, y, pressure };
        }

        // ‰øùÂ≠òÂéÜÂè≤ËÆ∞ÂΩï
        function saveHistory() {
            historyStep++;
            if (historyStep < history.length) {
                history.length = historyStep;
            }
            history.push(canvas.toDataURL());

            if (history.length > 50) {
                history.shift();
                historyStep--;
            }

            updateUndoRedoButtons();

        // Êõ¥Êñ∞Êí§ÈîÄÈáçÂÅöÊåâÈíÆ
        function updateUndoRedoButtons() {
            document.getElementById('undoBtn').disabled = historyStep <= 0;
            document.getElementById('redoBtn').disabled = historyStep >= history.length - 1;
        }

        // Êí§ÈîÄ
        function undo() {
            if (historyStep > 0) {
                historyStep--;
                const img = new Image();
                img.src = history[historyStep];
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);

                };
            }
        }

        // ÈáçÂÅö
        function redo() {
            if (historyStep < history.length - 1) {
                historyStep++;
                const img = new Image();
                img.src = history[historyStep];
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                    updateUndoRedoButtons();
                };
            }
        }

        // ÁâπÊÆäÁ¨îÂà∑ÊïàÊûú
        function drawWithCustomBrush(pos, pressure) {
            const adjustedSize = currentSize * (0.5 + pressure * 0.5);

            switch (currentBrushEffect) {
                case 'crayon':
                    // Ëú°Á¨îÊïàÊûú
                    ctx.globalAlpha = 0.6;
                    ctx.strokeStyle = currentColor;
                    ctx.lineWidth = adjustedSize;
                    // Ê∑ªÂä†Á∫πÁêÜ
                    for (let i = 0; i < 3; i++) {
                        ctx.globalAlpha = 0.3 - i * 0.1;
                        ctx.lineWidth = adjustedSize + i * 2;
                        ctx.lineTo(pos.x + Math.random() * 2 - 1, pos.y + Math.random() * 2 - 1);
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.moveTo(pos.x, pos.y);
                    }
                    ctx.globalAlpha = 1.0;
                    break;

                case 'chalk':
                    // Á≤âÁ¨îÊïàÊûú
                    const chalkSize = adjustedSize * 2;
                    for (let i = 0; i < 10 * pressure; i++) {
                        const offsetX = (Math.random() - 0.5) * chalkSize;
                        const offsetY = (Math.random() - 0.5) * chalkSize;
                        const distance = Math.sqrt(offsetX * offsetX + offsetY * offsetY);
                        if (distance < chalkSize / 2) {
                            ctx.fillStyle = currentColor;
                            ctx.globalAlpha = 0.1 + Math.random() * 0.2;
                            ctx.fillRect(pos.x + offsetX, pos.y + offsetY, 1 + Math.random(), 1 + Math.random());
                        }
                    }
                    ctx.globalAlpha = 1.0;
                    break;

                case 'oil':
                    // Ê≤πÁîªÊïàÊûú
                    ctx.globalAlpha = 0.8;
                    ctx.strokeStyle = currentColor;
                    ctx.lineWidth = adjustedSize * 3;
                    ctx.shadowBlur = adjustedSize / 2;
                    ctx.shadowColor = currentColor;
                    // Ê∑∑ÂêàÈ¢úËâ≤
                    ctx.globalCompositeOperation = 'multiply';
                    ctx.lineTo(pos.x, pos.y);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(pos.x, pos.y);
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.shadowBlur = 0;
                    ctx.globalAlpha = 1.0;
                    break;

                default:
                    // ÈªòËÆ§ÁîªÁ¨î
                    ctx.strokeStyle = currentColor;
                    ctx.lineWidth = adjustedSize;
                    ctx.lineTo(pos.x, pos.y);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(pos.x, pos.y);
                    break;
            }
        }

        // Â°´ÂÖÖÂäüËÉΩ
        function floodFill(x, y, fillColor) {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const targetColor = getPixelColor(imageData, x, y);

            if (colorsMatch(targetColor, hexToRgba(fillColor))) return;

            const pixelsToCheck = [x, y];
            const width = canvas.width;
            const height = canvas.height;

            while (pixelsToCheck.length > 0) {
                const y = pixelsToCheck.pop();
                const x = pixelsToCheck.pop();

                const currentColor = getPixelColor(imageData, x, y);
                if (colorsMatch(currentColor, targetColor)) {
                    setPixelColor(imageData, x, y, hexToRgba(fillColor));

                    if (x > 0) pixelsToCheck.push(x - 1, y);
                    if (x < width - 1) pixelsToCheck.push(x + 1, y);
                    if (y > 0) pixelsToCheck.push(x, y - 1);
                    if (y < height - 1) pixelsToCheck.push(x, y + 1);
                }
            }

            ctx.putImageData(imageData, 0, 0);
        }

        function getPixelColor(imageData, x, y) {
            const index = (y * imageData.width + x) * 4;
            return {
                r: imageData.data[index],
                g: imageData.data[index + 1],
                b: imageData.data[index + 2],
                a: imageData.data[index + 3]
            };
        }

        function setPixelColor(imageData, x, y, color) {
            const index = (y * imageData.width + x) * 4;
            imageData.data[index] = color.r;
            imageData.data[index + 1] = color.g;
            imageData.data[index + 2] = color.b;
            imageData.data[index + 3] = color.a;
        }

        function colorsMatch(c1, c2, tolerance = 0) {
            return Math.abs(c1.r - c2.r) <= tolerance &&
                   Math.abs(c1.g - c2.g) <= tolerance &&
                   Math.abs(c1.b - c2.b) <= tolerance &&
                   Math.abs(c1.a - c2.a) <= tolerance;
        }

        function hexToRgba(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return { r, g, b, a: 255 };
        }

        // ÂàõÂª∫ÊñáÂ≠óËæìÂÖ•
        function createTextInput(x, y) {
            if (textInput) {
                textInput.remove();
            }

            textInput = document.createElement('input');
            textInput.type = 'text';

        // ÂºÄÂßãÁªòÂà∂
        function startDrawing(e) {
            e.preventDefault();

            const pos = getPositionAndPressure(e);
            startX = pos.x;
            startY = pos.y;

            if (currentTool === 'text') {
                const rect = canvas.getBoundingClientRect();
                createTextInput(
                    (e.clientX || (e.touches && e.touches[0].clientX)),
                    (e.clientY || (e.touches && e.touches[0].clientY))
                );
                isTyping = true;
                return;
            }

            if (currentTool === 'fill') {
                floodFill(Math.floor(pos.x), Math.floor(pos.y), currentColor);
                saveHistory();
                return;
            }

            isDrawing = true;

            if (currentTool === 'brush' || currentTool === 'eraser') {
                ctx.beginPath();
                ctx.moveTo(pos.x, pos.y);
                lastX = pos.x;
                lastY = pos.y;
            }
        }

        // ÁªòÂà∂
        function draw(e) {
            e.preventDefault();
            if (!isDrawing) return;

            const pos = getPositionAndPressure(e);

            // Ê†πÊçÆÂéãÂäõË∞ÉÊï¥ÁîªÁ¨îÂ§ßÂ∞è
            const pressureAdjustedSize = currentSize * (0.3 + pos.pressure * 0.7);
            ctx.lineWidth = pressureAdjustedSize;
            ctx.lineCap = currentBrushType;
            ctx.lineJoin = currentBrushType === 'square' ? 'miter' : 'round';

            switch (currentTool) {
                case 'brush':
                    ctx.globalCompositeOperation = 'source-over';

                    // ‰ΩøÁî®Ëá™ÂÆö‰πâÁ¨îÂà∑ÊàñÊ†áÂáÜÁ¨îÂà∑
                    if (['crayon', 'chalk', 'oil'].includes(currentBrushEffect)) {
                        drawWithCustomBrush(pos, pos.pressure);
                    } else {
                        switch (currentBrushEffect) {
                            case 'spray':
                                ctx.globalAlpha = 0.1;
                                for (let i = 0; i < 20 * pos.pressure; i++) {
                                    const offsetX = (Math.random() - 0.5) * pressureAdjustedSize * 2;
                                    const offsetY = (Math.random() - 0.5) * pressureAdjustedSize * 2;
                                    ctx.fillStyle = currentColor;
                                    ctx.fillRect(pos.x + offsetX, pos.y + offsetY, 1, 1);
                                }
                                ctx.globalAlpha = 1.0;
                                break;

                            case 'marker':
                                ctx.globalAlpha = 0.4 + pos.pressure * 0.2;
                                ctx.globalCompositeOperation = 'multiply';
                                ctx.strokeStyle = currentColor;
                                ctx.lineWidth = pressureAdjustedSize * 2;
                                ctx.lineTo(pos.x, pos.y);
                                ctx.stroke();
                                ctx.beginPath();
                                ctx.moveTo(pos.x, pos.y);
                                ctx.globalAlpha = 1.0;
                                ctx.globalCompositeOperation = 'source-over';
                                break;

                            case 'pencil':
                                ctx.strokeStyle = currentColor;
                                ctx.globalAlpha = 0.6 + pos.pressure * 0.2;
                                ctx.lineWidth = pressureAdjustedSize * 0.5;
                                const distance = Math.sqrt(Math.pow(pos.x - lastX, 2) + Math.pow(pos.y - lastY, 2));
                                const angle = Math.atan2(pos.y - lastY, pos.x - lastX);

                                for (let i = 0; i < distance; i += 0.5) {
                                    const x = lastX + Math.cos(angle) * i + (Math.random() - 0.5) * 0.5;
                                    const y = lastY + Math.sin(angle) * i + (Math.random() - 0.5) * 0.5;
                                    ctx.fillStyle = currentColor;
                                    ctx.fillRect(x, y, 1, 1);
                                }
                                ctx.globalAlpha = 1.0;
                                lastX = pos.x;
                                lastY = pos.y;
                                break;

                            case 'watercolor':
                                ctx.globalAlpha = 0.2 + pos.pressure * 0.1;
                                ctx.strokeStyle = currentColor;
                                ctx.lineWidth = pressureAdjustedSize * 3;
                                ctx.shadowBlur = pressureAdjustedSize;
                                ctx.shadowColor = currentColor;
                                ctx.lineTo(pos.x, pos.y);
                                ctx.stroke();
                                ctx.beginPath();
                                ctx.moveTo(pos.x, pos.y);
                                ctx.shadowBlur = 0;
                                ctx.globalAlpha = 1.0;
                                break;

                            default:
                                ctx.strokeStyle = currentColor;
                                ctx.lineTo(pos.x, pos.y);
                                ctx.stroke();
                                ctx.beginPath();
                                ctx.moveTo(pos.x, pos.y);
                                break;
                        }
                    }
                    break;

                case 'eraser':
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.lineTo(pos.x, pos.y);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(pos.x, pos.y);
                    break;

                case 'line':
                    redrawCanvas();
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.strokeStyle = currentColor;
                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    ctx.lineTo(pos.x, pos.y);
                    ctx.stroke();
                    break;

                case 'rect':
                    redrawCanvas();
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.strokeStyle = currentColor;
                    ctx.strokeRect(startX, startY, pos.x - startX, pos.y - startY);
                    break;

                case 'circle':
                    redrawCanvas();
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.strokeStyle = currentColor;
                    ctx.beginPath();
                    const radius = Math.sqrt(Math.pow(pos.x - startX, 2) + Math.pow(pos.y - startY, 2));
                    ctx.arc(startX, startY, radius, 0, 2 * Math.PI);
                    ctx.stroke();
                    break;
            }

            updateBrushPreview();
        }
